    <h1>Contacto</h1>

    </header>

    <h2 class="tituloContacto">Si tienes consultas o comentarios no dudes en contactarme</h2>

    <form class="form">

        <label for="Nombre">Nombre: </label>
        <input type="text" placeholder="Ingrese Nombre" name="nombre" required>

        <label for="Apellido">Apellido: </label>
        <input type="text" placeholder="Ingrese Apellido" name="apellido" required>
        <br>
        <label for="email">Correo: </label>
        <input type="email" name="Correo" placeholder="Ingrese su correo" required>
        <br>

        <!-- SELECCION -->
        <label for="genero">Indique su género:</label>
        <input type="radio" value="Femenino" name="genero"> Femenino
        <input type="radio" value="Masculino" name="genero"> Masculino
        <input type="radio" value="No Especifica" name="genero"> Prefiero No Especificar
        <br>
        <label for="Mensaje">Mensaje: </label>
        <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Ingrese comentarios"></textarea>
        <br>

        <label for="Comuna">Indique su Comuna</label>
        <select name="Comuna">
            <option value="SM">San Miguel</option>
            <option value="LC">Las Condes</option>
            <option value="STGO">Santiago</option>
        </select>
        <br>
        <input type="checkbox"> Aceptar términos y condiciones
        <br>

        <!-- BOTONES -->
        <input class="btn-submit" type="submit" value="Enviar formulario">

        <input class="btn-reset" type="reset" value="Borrar">

    </form>
