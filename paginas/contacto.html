<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografía Médica Chile | Contacto</title>

    <link rel="shortcut icon" href="/multimedia/Logo Leo 2.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../estilos/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <meta name="keywords" content="fotografia, medica, cirugia, estetica, contacto, medicina">
    <meta name="description" content="Hablemos! Contacto, fotógrafo Leonardo Díaz">
</head>

<body>

    <header class="cabecera">
        <a class="logo" href="/index.html"><img src="/multimedia/Logo Leo 2.png" alt="logo"></a>
        <nav class="nav">
            <ul class="nav__menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="objetivos.html">Objetivos</a></li>
                <li><a href="etica.html">Ética</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <div class="titulos">
        <h1 class="animate__animated animate__zoomIn">CONTACTO</h1>
        <h3>Si tienes consultas o comentarios no dudes en contactarme</h3>
    </div>

    <div class="formulario">
        <form class="form">

            <div class="datos1">
                <label for="Nombre">Nombre: </label>
                <input type="text" placeholder="Ingrese Nombre" name="nombre" required>

                <label for="Apellido">Apellido: </label>
                <input type="text" placeholder="Ingrese Apellido" name="apellido" required>

                <label for="email">Correo: </label>
                <input type="email" name="Correo" placeholder="Ingrese su correo" required>
            </div>

            <div class="datos2">
                <label for="genero">Indique su género:</label>
                <input type="radio" value="Femenino" name="genero"> Femenino
                <input type="radio" value="Masculino" name="genero"> Masculino
                <input type="radio" value="No Especifica" name="genero"> Prefiero No Especificar
            </div>

            <div class="comentarios">
                <label for="Mensaje">Mensaje: </label>
                <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Ingrese comentarios"></textarea>
            </div>

            <div class="terms">
                <input type="checkbox"> Aceptar términos y condiciones
            </div>

            <div class="botones">
                <input class="btn-submit" type="submit" value="Enviar formulario">

                <input class="btn-reset" type="reset" value="Borrar">
            </div>
        </form>

        <img src="/multimedia/contact.png" alt="contacto">

    </div>

    <footer class="contenido-footer">

        <div>
            <h4>Sígueme en Instagram!</h4>
            <a href="http://www.instagram.com/fotografiamedicachile/" target="_blank"><img
                    src="/multimedia/instagram.png" alt="IG"></a>
        </div>
        <h4>Todos los derechos reservados - 2022 -</h4>
    </footer>
</body>

</html>
